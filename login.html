<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../icofont/icofont.css">
    <script src="https://kit.fontawesome.com/15e7275a04.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- LOG IN  -->
        <div class="box">
            <div class="inner">
                <img class="logo" src="./Images/freelancer-logo-old.svg" alt="">
                <p class="text1">Welcome Back</p>
                <div class="button">
                    <button class="but"><a class="face" href=""><i id="fac" class="fa-brands fa-facebook"></i> Log in with
                        Facebook</a></button>
                </div> <br>
                <div class="line">
                    <hr class="bot">
                    OR
                    <hr class="bot">
                </div> <br>
                <div class="inputs">
                    <input class="inp1" type="email" placeholder="Email or Username"> <br> <br> <br>
                    <input class="inp2" type="password" placeholder="Password">
                </div>
                <div class="flex">
                    <div>
                        <input class="check" type="checkbox">Remember me
                    </div>
                    <div><a class="link" href="">Forgotten Password?</a>
                    </div>
                </div>
                <button class="log"><a href="dashboard.html">Log In</a></button> <br> <br>
                <hr class="bot">
                <p class="down">
                    <span>Don't have an account?</span>
                    <span><a class="sign" href="signup.html">Sign Up</a></span>
                </p>
                <div class="apple">
                    <img class="app-img" src="./Images/apple-app-store-badge.webp" alt="">
                    <img class="app-img" src="./Images/google-play-store-badge.webp" alt="">
                </div>
            </div>

        </div>
    </main>
</body>
</html>
